<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>flex box pricing table</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .pricing-container {
            display: flex;
            gap: 2rem;
            
            justify-content: center;
            align-items:  center;
            height: 100vh;
        }
        .pricing-plan {
            flex: 1;
            max-width: 400px;
            background-color: rgb(234, 234, 224);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        .plan-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            
        }
        .plan-pricing {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .plan-features {
            list-style: none;
            margin: 0%;
            padding: 0%;
        }
        .plan-button {
            background-color: #ff6600;
            border-radius: 5px;
            border: none;
            padding: 10px;

        }
        .plan-features li {
            margin-bottom: 20px;
        }
        @media (max-width:1250px){
            .pricing-container {
                flex-direction: column;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="pricing-container">
